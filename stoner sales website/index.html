<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoner Autos - Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer-links {
            margin-top: 10px;
        }

        footer-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #4CAF50;
        }

        .sales-container {
            padding: 20px;
        }

        car-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        car {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            text-align: center;
        }

        car img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h2 {
            margin: 10px 0;
        }

        button {
            margin-top: 10px;
            background-color: #2196F3;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>


    <div class="login-container">
        <h1>Stoner Autos</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <button type="button" id="btn">Login</button>
        </form>
        <div class="footer-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create an Account</a>
        </div>
    </div>


    <div class="sales-container" style="display:none;">

        <div class="car-grid">

                <button>View Details</button>
            </div>
            <div class="car">

                <p>Price: $20,000</p>
                <p>An efficient hybrid for eco-conscious drivers.</p>
                <button>View Details</button>
            </div>
        </div>
    </div>

</body>

</html>
