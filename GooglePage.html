<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 200px;
        }

        .search-box {
            margin: 0 auto;
            max-width: 600px;
            /* display: flex; */
            align-items: center;
            position: relative;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
        }

        .search-buttons {
            margin-top: 20px;
        }

        .search-buttons input[type="submit"] {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        .search-buttons input[type="submit"]:hover {
            background-color: #e8e8e8;
        }

        .search-buttons .secondary {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        .search-buttons .secondary:hover {
            background-color: #e8e8e8;
        }

        .dropdown {
            position: absolute;
            width: 100%;
            background-color: white;
            text-align: left;
            display: none;
            border-radius: 12px;
        }

        .dropdown p {
            padding: 6px 20px;
        }

        .search-box:focus-within .dropdown {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
            <div class="dropdown">
                <p>google.com</p>
                <p>facebok</p>
                <p>MetaAI</p>
            </div>
        </div>

        <!-- Search Buttons -->
        <div class="search-buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky" class="secondary">
        </div>
    </div>
</body>

</html>
