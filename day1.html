<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model -DOM</title>
    <style>
        #container {
            background-color: blue;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="container">

        <p onmouseover="document.querySelector('p').style.color='red'"></p>
    </div>
    <button onclick="increase()">Click</button>
    <div id="numberDisplay">10</div>
    <button id="decreaseButton">Decrease</button>


</body>

</html>
<script>// Comments can make code readable
    // innerText, innerHTML, textContent
    let count = 0
    function increase() {
        // const div = document.getElementById('container')
        // div.style.backgroundColor = 'red'
        // div.prepend('Render')
        // count = count + 1
        count++
        document.querySelector('p').innerHTML = count
    }
    let number = 10;

    // Get references to the display and button
    const numberDisplay = document.getElementById('numberDisplay');
    const decreaseButton = document.getElementById('decreaseButton');

    // Update the display with the current number
    function updateDisplay() {
        numberDisplay.textContent = number;
    }

    // Decrease the number when the button is clicked
    decreaseButton.addEventListener('click', () => {
        number--; // Decrease the number by 1
        updateDisplay(); // Update the display
    });

    // Initial display update
    updateDisplay();
